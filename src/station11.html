<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Station 11</title>
  </head>
  <body>
    <main>
      <form action="" method="post">
          <label for="email">メールアドレス（必須）</label>
      <input
        type="email"
        id="email"
        name="email"
        required
      />
      <br /><br />
      <label for="password">パスワード（6文字以上・必須）</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="6"
        required
      />
      <br /><br />
      <label for="nickname">ニックネーム（任意・20文字以下）</label>
      <input
        type="text"
        id="nickname"
        name="nickname"
        maxlength="20"
      />
      <br /><br />
        <button type="submit">送信</button>
      </form>
    </main>
  </body>
</html>
